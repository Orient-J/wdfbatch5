<!DOCTYPE html>
<html>
	<head>
		<title>Math Object</title>
	</head>
	<body>

		<script type="text/javascript">

			//Math Object
			let val;

			//Math.round()

			val = Math.round(2.8);//Result 3
			val = Math.round(2.4);//Result 2

			console.log(val);

			//Math.ceil()

			val = Math.ceil(2.8);//Result 3
			val = Math.ceil(2.4);//Result 3

			console.log(val);


			//Math.floor()

			val = Math.floor(2.9);//Result 2
			val = Math.floor(2.2);//Result 2

			console.log(val);

			//Math.sqrt()

			val = Math.sqrt(64);//Result 8

			console.log(val);

			//Math.pow()

			val = Math.pow(7,2);//pow(base,power) = result 49

			console.log(val);


			//Math.abs()

			val = Math.abs(100);//Result 100
			val = Math.abs(-100);//Result -100

			console.log(val);

			// Math.min

			val = Math.min(1,2,5,6,4,8,9);//min number = Result 1

			console.log(val);

			//Math.max()

			val = Math.max(4,56,85,95,2,5,47);//max number = Result 95

			console.log(val);

			//Math.random()

			val = Math.random();

			val = Math.floor(Math.random()*100);

			console.log(val);


		</script>
	</body>
</html>
