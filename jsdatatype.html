<!DOCTYPE html>
<html>
<head>
	<title>Js DataType</title>
</head>
<body>

	<script type="text/javascript">
		

		// Typeof Operator

		//String

		const name = "kyaw kyaw";
		console.log(typeof name);



		//Number

		const age = 20;
		console.log(typeof age);



		//Boolean

		let q = true;
		console.log(typeof (q));



		//Undefined

		let test;
		console.log(typeof test);



		//Null

		const car = null;
		console.log(typeof car);


		//Empty

		var bag = "";
		console.log(typeof bag);



		// Object  ( Date Object / Class Object)
		const date = new Date();
		console.log(typeof date);


		//Object (Js Object)
		const address = {

			no : "no 120",
			street : "bwt 120x103",
			city : "mandalay"
		}

		console.log(typeof address);


		//Object (Array Object) 

		const hobbies = ["movies","music","sport"];
		console.log(typeof hobbies);

	</script>

</body>
</html>
