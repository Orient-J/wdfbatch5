<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <h1>Button</h1>

        <button class="btn btn-primary">Hello primary</button>
        <button class="btn btn-secondary">Hello secondary</button>
        <button class="btn btn-success">Hello success</button>
        <button class="btn btn-info">Hello info</button>
        <button class="btn btn-warning">Hello warning</button>
        <button class="btn btn-danger">Hello danger</button>
        <button class="btn btn-light">Hello light</button>
        <button class="btn btn-dark">Hello dark</button>

        <button class="btn btn-link">Hello Link</button>

        <hr/>

        <a href="https://google.com" class="btn btn-primary">Link One</a>
        <a href="https://google.com" class="btn btn-secondary">Link One</a>
        <a href="https://google.com" class="btn btn-success disabled">Link One</a>

        <!-- disabled to be used to close button -->

        <h1>Button Outline</h1>

        <button class="btn btn-outline-primary">Hello primary</button>
        <button class="btn btn-outline-secondary">Hello secondary</button>
        <button class="btn btn-outline-success">Hello success</button>
        <button class="btn btn-outline-info">Hello info</button>
        <button class="btn btn-outline-warning">Hello warning</button>
        <button class="btn btn-outline-danger">Hello danger</button>
        <button class="btn btn-outline-light">Hello light</button>
        <button class="btn btn-outline-dark">Hello dark</button>

        <hr/>

        <h1>Button Size</h1>

        <button class="btn btn-primary btn-lg">Hello Large</button>
        <button class="btn btn-primary btn-md">Hello Medium</button>
        <button class="btn btn-primary btn-sm">Hello Small</button>

        <br/>
        <br/>

        <div class="d-grid">
            <button class="btn btn-primary">Submit</button>
        </div>

        <hr/>

        <h1>Button Group</h1>

       <div class="btn-group">
            <button class="btn btn-primary">left</button>
            <button class="btn btn-secondary">center</button>
            <button class="btn btn-danger">right</button>
       </div>

       <div class="btn-group-vertical">
        <button class="btn btn-primary">left</button>
        <button class="btn btn-secondary">center</button>
        <button class="btn btn-danger">right</button>
       </div>


       <hr/>

       <h1>Button Toolbars</h1>

       <div class="btn-toolbar">

                <div class="btn-group">
                    <button class="btn btn-warning">Copy</button>
                    <button class="btn btn-danger">Cut</button>
                    <button class="btn btn-success">Paste</button>
                </div>

                <div class="btn-group">
                    <a href="#" class="btn btn-outline-dark">Bold</a>
                    <a href="#" class="btn btn-outline-info">Italic</a>
                    <a href="#" class="btn btn-outline-secondary">Underline</a>
                </div>

       </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
