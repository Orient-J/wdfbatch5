<html>
	<head>

	<title>Form Elements</title>

	</head>
	<body>

		<h1>Form Tag</h1>

		<fieldset>
			
			<legend>This is sample form &colon; s&raquo;</legend>
			<!-- <legend align="right">This is sample form</legend> -->

			<form action="" method="" enctype="multipart/form-data">

			<label for="firstname">First Name</label>
			<input type="text" name="firstname" id="firstname" class="" placeholder="Enter Your First Name" minlength="4" maxlength="10" autofocus="" required />

			<br/>
			<br/>

			<label for="lastname">Last Name</label>
			<input type="text" name="lastname" id="lastname" class="" placeholder="Enter Your Last Name" minlength="4" maxlength="10" required/>

			<br/>
			<br/>

			<label for="email">Email</label>
			<input type="email" name="email" id="email" class="" value="username@email.com" required />

			<br/>
			<br/>

			<label for="password">Password</label>
			<input type="password" name="password" id="password" class="" placeholder="12345" required />

			<br/>
			<br/>

			<label for="age">Age</label>
			<input type="number" name="age" id="age" class="" placeholder="Age" min="2" max="10"/>

			<br/>
			<br/>

			<label>Gender</label>

			<input type="radio" name="gender" id="genderm" class="" value="1" checked/><label for="genderm">Male</label>

			<input type="radio" name="gender" id="genderf" class="" value="0" /><label for="genderf">Female</label>

			<input type="radio" name="gender" id="gendero" class="" value="2" /><label for="gendero">Other</label>

			<br/>
			<br/>

			<label>Salary</label>

			<input type="radio" name="salary" id="salaryc" class="" value="0" /><label for="salaryc">Cash</label>

			<input type="radio" name="salary" id="salarym" class="" value="1" checked /><label for="salarym">Mobile Banking</label>

			<br/>
			<br/>

			<label>Choose Your Favourite Color</label>

			<input type="checkbox" name="color" id="colored" class="" value="rd"  checked/><label for="colored">Red</label>

			<input type="checkbox" name="color" id="colorblack" class="" value="bl"  /><label for="colorblack">Black</label>

			<input type="checkbox" name="color" id="colorgreen" class="" value="gn" checked /><label for="colorgreen">Green</label>

			<input type="checkbox" name="color" id="colorblue" class="" value="bu"  /><label for="colorblue">Blue</label>

			<br/>
			<br/>

			<label for="country">Citizen</label>

			<select name="country" id="country" class="">
				<option selected disabled>Choose Your Country</option>
				<option value="1">Myanmar</option>
				<option value="2">Thailand</option>
				<option value="3">Indonesia</option>
				<option value="4">Japan</option>
				<option value="5">Srilanka</option>
			</select>

			<br/>
			<br/>

			<label for="role">Role</label>

			<select name="role" id="role" class="" multiple>
				<option value="mg">Manager</option>
				<option value="ed">Editor</option>
				<option value="sl">Sales</option>
			</select>

			<br/>
			<br/>

			<input type="hidden" name="test" id="test" class="" />

			<br/>
			<br/>

			<label for="dob">Date of birth</label>

			<input type="date" name="dob" id="dob" class="" />

			<br/>
			<br/>

			<label for="bktime">Booking Time</label>

			<input type="time" name="bktime"  id="bktime" class="" />

			<br/>
			<br/>

			<label for="dt">Date Time</label>

			<input type="datetime-local" name="dt" id="dt" class="" />

			<br/>
			<br/>

			<label for="nrcf">NRC Fornt</label>

			<input type="file" name="nrcf" id="nrcf" class="" />

			<label for="nrcb">NRC Back</label>

			<input type="file" name="nrcb" id="nrcb" class="" multiple="" />

			<br/>
			<br/>

			<label for="range">Range</label>

			<input type="range" name="range" id="range" class="" min="0" max="100" value="10" step="20" />

			<br/>
			<br/>

			<label for="bio">Bio</label>

			<textarea name="bio" id="bio" class="" rows="20" placeholder="Write Your Bio" ></textarea>

			<br/>
			<br/>

			<input type="reset" name="reset" id="reset" class="" value="Cancel" />
			<input type="submit" name="submit" id="submit" class="" value="Register" />
			<button type="submit" name="reg" id="reg" class="">Register</button>

		</form>


			<hr/>

			<iframe src="tabletag.html" width="100%" height="800px"></iframe>

		</fieldset>


	</body>
</html>
