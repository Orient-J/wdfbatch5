<html>
	<head>

		<title>Table Tag</title>

	</head>
	<body>

		<table border="1" width="50%" height="50%">

			<thead bgcolor="yellow">

				<tr>
					<th>No</th>
					<th>Item</th>
					<th>Qty</th>
					<th>Unit</th>
					<th>Total</th>
					<th>QC</th>
				</tr>
				
			</thead>

			<tbody bgcolor="red" align="center">
				
				<tr align="center">
					<td>1</td>
					<td>Coffee</td>
					<td>1</td>
					<td>pcs</td>
					<td>3000</td>
					<td>Not Yet</td>
				</tr>

				<tr bgcolor="silver">
					<td>2</td>
					<td>Rice</td>
					<td>1</td>
					<td>box</td>
					<td>5000</td>
					<td rowspan="2" >Passed</td>
				</tr>

				<tr>
					<td bgcolor="cyan">3</td>
					<td bgcolor="lightblue">Water</td>
					<td bgcolor="pink">1</td>
					<td>bot</td>
					<td>500</td>
				</tr>


			</tbody>

			<tfoot bgcolor="green" align="right">
				

				<tr>
					<td colspan="4">Total</td>
					<td>8500</td>
					<td align="center">Paid</td>
				</tr>

			</tfoot>
			
		</table>

	</body>
</html>
