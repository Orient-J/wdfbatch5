<html>
    <head>

        <div class="container">

                <h1>Drop Down</h1>

                <div class="dropdown">

                    <button class="btn btn-primary btn-sm rounded-0 dropdown-toggle" data-bs-toggle="dropdown">Dropdown with button</button>


                <ul class="dropdown-menu">
                    <li><a href="#" class="dropdown-item">Action</a></li>
                    <li><a href="#" class="dropdown-item">Change Picture</a></li>
                    <li><a href="#" class="dropdown-item">Remove Picture</a></li>
                    <li><a href="#" class="dropdown-item">Crop Picture</a></li>
                </ul>

                </div>

                <br/>
                <br/>
                <br/>

                <div class="dropdown">


                <a href="#" class="btn btn-info btn-sm rounded-0 dropdown-toggle" data-bs-toggle="dropdown">Dropdown with a tag</a>


                <ul class="dropdown-menu">
                    <li><a href="#" class="dropdown-item">Profile</a></li>
                    <li><a href="#" class="dropdown-item">Profile Edit</a></li>
                    <li><a href="#" class="dropdown-item">Profile Delete</a></li>
                </ul>

                </div>


                <hr/>

                <h1>Drop UP</h1>

                <!-- only need to change parent selector - dropdown to dropup -->

                <div class="dropup">

                    <button class="btn btn-primary btn-sm rounded-0 dropdown-toggle" data-bs-toggle="dropdown">Dropup with button</button>


                <ul class="dropdown-menu">
                    <li><a href="#" class="dropdown-item">Action</a></li>
                    <li><a href="#" class="dropdown-item">Change Picture</a></li>
                    <li><a href="#" class="dropdown-item">Remove Picture</a></li>
                    <li><a href="#" class="dropdown-item">Crop Picture</a></li>
                </ul>

                </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
