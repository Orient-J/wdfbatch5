<!DOCTYPE html>
<html>
    <head>
        <title>Show And Hidden</title>
    </head>
    <body>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>

        <script type="text/javascript">

        // Method 1
        
            $(document).ready(function(){

                console.log("hay");
            });

            // If you dont want to write the code like the above type you can write like the follow 
            // you will not need documents like the above etc...
        // Method 2

            $(function(){

                document.write("this is working!!!");

            });


            // Difference between this two methods 

            // the former one will work after if document contains apis and then api are ready  
        
            // the later one will work as soon as the  website is opened , this will not wait  whether  api are ready or not 


        </script>
    </body>
</html>
