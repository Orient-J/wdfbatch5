<!DOCTYPE html>
<html>
    <head>
        <title>Badge</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>Badge</h1>

            <span class="badge bg-success">Success Color</span>
            <span class="badge bg-primary">Primary Color</span>
            <span class="badge bg-secondary">secondary Color</span>
            <span class="badge bg-info">info Color</span>
            <span class="badge bg-warning">warning Color</span>
            <span class="badge bg-danger">danger Color</span>
            <span class="badge bg-light">light Color</span>
            <span class="badge bg-dark">dark Color</span>

            <hr/>

            <h1>Rounded</h1>

            <span class="badge bg-success rounded-0">Success Color</span>
            <span class="badge bg-primary rounded">Primary Color</span>
            <span class="badge bg-secondary rounded-pill">secondary Color</span>
            <span class="badge bg-info rounded-pill">info Color</span>
            <span class="badge bg-warning rounded-pill">warning Color</span>
            <span class="badge bg-danger rounded-pill">danger Color</span>
            <span class="badge bg-light rounded-pill">light Color</span>
            <span class="badge bg-dark rounded-pill">dark Color</span>

            <button class="btn btn-primary btn-lg rounded-0">Submit</button>

            <hr/>

            <h4>Hot Sale <span class="badge bg-info">New</span></h4>

            <button class="btn btn-primary">Notification<span class="badge bg-danger">5</span></button>

            <br/>
            <br/>
            <br/>

            <!-- sup = superscript -->
            <!-- sub = subscript -->

            <!-- <b>Add to Cart <sup class="badge bg-success">2</sup></b> -->

            <strong>Adding Cart</strong><sup class="badge bg-primary">5</sup>

            <br/>
            <br/>

            <!-- <b>Discount <sub class="badge bg-info">22</sub></b> -->

            <b>Discount items</b><sub class="badge bg-danger">45</sub>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
