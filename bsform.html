<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Bootstrap Form</title>
</head>
<body>
    
    <form class="row">

        <div class="col-md-6  form-group mb-3" >

            <label for="score">Score</label>
            <input type="range" name="score" id="score" class="form-range" min="0" max="100" step="10" value="0" />

        </div>


        <div class="col-md-12 form-group mb-3">

            <label for="bio">Summary Bio</label>
            <textarea name="bio" id="bio" class="form-control rounded-0" ></textarea>

        </div>


        <div class="col-md-12 form-group mb-3">

            <div class="form-check form-switch">

                 <input type="checkbox" name="agree" id="agree" class="form-check-input" value="agree" />
                <label for="agree">I agree all the above regulations</label>
            </div>


        </div>

        <div class="col-md-12">

            <div class="d-flex justify-content-end">

                <button class="btn btn-secondary btn-sm rounded-0">Cancel</button>
                <button type="submit" class="btn btn-primary btn-sm rounded-0">Register</button>

            </div>

        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
