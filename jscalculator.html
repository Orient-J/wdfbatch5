<!DOCTYPE html>
<html>
        <head>
            <title>JS Calculator</title>

            <!--- General Css  -->
            <link href="./css/jscalculator.css" rel="stylesheet" type="text/css"  />

        </head>
        <body>

                <div class="calculator">

                    <div class="display-box">

                        <input type="text" id="display" name="display" class="display" />

                    </div>

                    <div class="display-boxtwo">

                        <input type="number" id="displaytwo" name="displaytwo" class="displaytwo" />

                    </div>

                    <div class="action-box">

                        <button type="submit" id="clear" name="clear" class="btn action-btn clear-btn" >AC</button>
                        <button type="submit" id="del" name="del" class="btn action-btn del-btn">DEL</button>

                        <button type="submit" id="percent" name="percent" class="btn operator-btn percent-btn">%</button>
                        <button type="submit" id="div" name="div" class="btn operator-btn div-btn">/</button>

                        <button type="submit" id="seven" name="seven" class="btn num-btn btn-seven">7</button>
                        <button type="submit" id="eight" name="eight" class="btn num-btn btn-eight">8</button>
                        <button type="submit" id="nine" name="nine" class="btn num-btn btn-nine">9</button>
                        
                        <button type="submit" id="mutiply" name="multiply" class="btn operator-btn multiply-btn">x</button>

                        <button type="submit" id="four" name="four" class="btn num-btn btn-four" >4</button>
                        <button type="submit" id="five" name="five" class="btn num-btn btn-five">5</button>
                        <button type="submit" id="six" name="six" class="btn num-btn btn-six">6</button>

                        <button type="submit" id="minus" name="minus" class="btn operator-btn minus-btn">-</button>

                        <button type="submit" id="one" name="one" class="btn num-btn btn-one">1</button>
                        <button type="submit" id="two" name="two" class="btn num-btn btn-two">2</button>
                        <button type="submit" id="three" name="three" class="btn num-btn btn-three">3</button>

                        <button type="submit" id="plus" name="plus" class="btn operator-btn btn-plus">+</button>

                        <button type="submit" id="dbzero" name="dbzero" class="btn sqrt-btn btn-sqrt" >sqrt</button>
                        <button type="submit" id="zero" name="0" class="btn num-btn btn-zero">0</button>

                        <button type="submit" id="point" name="point" class="btn num-btn btn-point">.</button>

                        <button type="submit" id="equal" name="equal" class="btn action-btn equal-btn">=</button>

                    </div>

                </div>

                <div>

                    <input type="hidden" id="firstinput" name="firstinput" class="firstinput" placeholder="enter first num"  />
                    <input type="hidden" id="secondinput" name="secondinput" class="secondinput" placeholder="enter sec num"  />
                    <input type="hidden" id="sign" name="sign" class="sign" placeholder="enter sign" />

                </div>


                <div class="title">

                    <h1 >JS Calculator</h1>

                    <p></p>

                </div>

            <script src="./javascript/jscalculator.js" type="text/javascript"></script>
        </body>
</html>
