<!DOCTYPE html>
<html>
	<head>
		<title>Document Object</title>

		<!-- custom css1 -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />		

		<link href="./css/jsdocumentobject.css" rel="stylesheet" type="text/css" />
	</head>
	<body>	


		<div class="container">

			<div class="card">

				<div class="card-content">

					<h3 class="card-title">Todo List</h3>

					<form id="task-form" class="form" action="" method="">

						<div class="form-control">

							<label for="task">Enter New Task</label>

							<input type="text" name="task" id="task" class="task" />

						</div>

						<input type="submit" class="btn" id="Add Task" />

					</form>

				</div>

				<div class="card-action">

					<h4 class="" id="tasktitle"><span style="color:orchid">Tasks</span></h4>

					<ul class="list-group">

						<li class="list-group-item">List Item 1 <a href="#" id="delete-item1" class="delete-item"><i class="fa-solid fa-trash-can"></i></a></li>
						<li class="list-group-item">List Item 2 <a href="#" id="delete-item2" class="delete-item"><i class="fa-solid fa-trash-can"></i></a></li>
						<li class="list-group-item">List Item 3 <a href="#" id="delete-item3" class="delete-item"><i class="fa-solid fa-trash-can"></i></a></li>
						<li class="list-group-item">List Item 4 <a href="#" id="delete-item4" class="delete-item"><i class="fa-solid fa-trash-can"></i></a></li>
						<li class="list-group-item">List Item 5 <a href="#" id="delete-item5" class="delete-item"><i class="fa-solid fa-trash-can"></i></a></li>

					</ul>

					<button class="clear-tasks">Clear Tasks</button>

				</div>

				<div class="moretasks">
					<img src="https://i.gifer.com/ZZ5H.gif" class="loading" alt="loader" abc="sth"/>
				</div>

			</div>

		</div>

		
		 <!-- custom js -->
		<script src="./javascript/jsdocumentobject.js" type="text/javascript"></script>
	</body>
</html>
